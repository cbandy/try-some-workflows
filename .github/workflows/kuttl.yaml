# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions

on:
  workflow_dispatch:
    inputs:
      kubernetes-provider:
        default: GKE
        required: true
        type: choice
        options:
          - GKE
          #- OpenShift
        description: >
          TODO
      kubernetes:
        default: latest
        required: true
        type: string
        description: >
          TODO


jobs:
  google-gke-matrix:
    if: ${{ github.event.inputs.kubernetes-provider == 'GKE' }}
    runs-on: ubuntu-latest
    outputs:
      kubernetes: ${{ steps.versions.outputs.versions }}
    steps:
      - uses: actions/checkout@v2
      - id: versions
        uses: ./.github/actions/google-gke
        with:
          action: versions
          k8s-release: ${{ github.event.inputs.kubernetes }}

  google-gke-setup:
    needs: [google-gke-matrix]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kubernetes: ${{ fromJSON(needs.google-gke-matrix.outputs.kubernetes) }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/google-gke
        with:
          action: setup
          k8s-release: ${{ matrix.kubernetes }}

  # TODO: is this helpful? a stable point to "need" regardless of the kubernetes provider.
  #setup-kubernetes:
  #  needs:
  #    - setup-google-gke

  google-gke-teardown:
    needs: [google-gke-matrix, google-gke-setup]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        kubernetes: ${{ fromJSON(needs.google-gke-matrix.outputs.kubernetes) }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/google-gke
        with:
          action: teardown
          k8s-release: ${{ matrix.kubernetes }}
